<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=outline">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main role="main" class="container">
    <main class="all">
      <main class="inner">
        <main class="img"><img src="/images/image-qr-code.png" alt="QR code to frontendmentor.io"></main>
        <h3>Improve your front-end skills by building projects</h3>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </main>
    </main>
  </main>

  
  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/abdul-gafar-akinsemoyin-64450a235/">Akinsemoyin Abdul Gafar</a>.
  </footer>
</body>
</html>
